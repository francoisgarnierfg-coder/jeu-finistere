<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <!-- Mobile / PWA -->
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1,
                 maximum-scale=1,
                 user-scalable=no,
                 viewport-fit=cover">
  <meta name="theme-color" content="#0b3c5d">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="manifest" href="manifest.json">

  <title>Défi des villes du Finistère</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #eef3f7;
      overscroll-behavior: none;
      touch-action: manipulation;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-user-select: none;
      user-select: none;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }

    #hud {
      position: fixed;
      top: env(safe-area-inset-top);
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      padding: 10px 18px;
      background: rgba(0,0,0,.65);
      border-radius: 24px;
      color: #fff;
      font-size: 14px;
      z-index: 1000;
      backdrop-filter: blur(8px);
    }

    #ville {
      position: fixed;
      top: calc(env(safe-area-inset-top) + 62px);
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(18px, 5vw, 26px);
      font-weight: 800;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,.45);
      z-index: 1000;
      opacity: 0;
    }

    #action {
      position: fixed;
      bottom: calc(env(safe-area-inset-bottom) + 16px);
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 26px;
      border-radius: 28px;
      background: #1e88e5;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 8px 24px rgba(0,0,0,.3);
      z-index: 1000;
    }

    #rejouer {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.8);
      color: #fff;
      font-size: 22px;
      font-weight: 700;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      flex-direction: column;
      gap: 20px;
    }

    #rejouer button {
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      background: #1e88e5;
      color: #fff;
    }
  </style>
</head>

<body>

  <div id="map"></div>

  <div id="hud">
    <div id="timer">⏱ 60 s</div>
    <div id="score">⭐ 0</div>
  </div>

  <div id="ville"></div>
  <div id="action">Clique sur la carte</div>

  <div id="rejouer">
    <div>Fin de partie</div>
    <button onclick="location.reload()">Rejouer</button>
  </div>

  <!-- Google Maps : mets TA clé -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBe3xeSkjyNG29EwBrWH-dfUkE16v8_THo&callback=initMap"
    async defer>
  </script>

  <script src="script.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
